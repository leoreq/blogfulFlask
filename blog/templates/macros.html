{% macro render_post(post) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ post.datetime | dateformat("%d/%m/%y") }}
            </li>
        </ul>
        <a class="btn btn-default" href="{{ url_for('edit_post_get',postid=post.id )}}" role="button">Edit</a>
        <a class="btn btn-default" href="{{ url_for('delete_post_post',postid=post.id )}}" role="button">Delete</a>

    </div>
    <div class="col-md-10">
        <a href="{{ url_for('post',postid=post.id )}}">
        <h1>
            {{ post.title }}
        </h1>
        </a>
        {{ post.content | safe }}
    </div>
</div>
{% endmacro %}
