{% macro render_post(post) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <div class="row">
            <ul class="list-unstyled">
                <li>
                    {{ post.datetime | dateformat("%d/%m/%y") }}
                </li>
                <li>
                    {{ post.author.name }}
                </li>
            </ul>
        </div>
                    
        <div class="row">
            <a class="btn btn-default btn-lg" href="{{ url_for('edit_post_get',postid=post.id )}}" role="button">Edit</a>

            <div class="btn-group">
              <button type="button" class="btn btn-danger btn-lg dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Delete <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="{{url_for('delete_post_post',postid=post.id )}}">Confirm</a></li>
                <li><a href="#">Cancel</a></li>
              </ul>
            </div>            
        </div>

    </div>
    <div class="col-md-10">
        <a href="{{ url_for('post',postid=post.id )}}">
        <h1>
            {{ post.title }}
        </h1>
        </a>
        {{ post.content | safe }}
    </div>
</div>
{% endmacro %}

{% macro confirmDelete(targetid) %}

<div class="btn-group btn-group-justified alert alert-danger alert-dismissible fade in" role="group" aria-label="...">
<a class="btn btn-danger" href="#" role="button">Confirm</a>
<a class="btn btn-default" data-dismiss="alert" href="#" role="button">Cancel</a>
</div>
{% endmacro %}
